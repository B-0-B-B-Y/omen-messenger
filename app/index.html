<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>
  <script>if (window.module) module = window.module;</script>
  <script type="text/javascript">
    function resizeIframe(obj){
       obj.style.height = 0;
       obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
</head>

<body>

  <!--  WINDOW CONTROLS -->
  <div class="window-controls draggable">
    <div class="container no-drag">
      <i class="far fa-window-minimize" id="btn-minimise"></i>
      <i class="far fa-window-maximize" id="btn-maximise"></i>
      <i class="fas fa-times-circle" id="btn-close"></i>
    </div>
  </div>

  <!--  BACKGROUND SETUP  -->
  <div class="background">
    <div class="outline">
      <div class="flex-column landing-page-container">
        <h1>OMEN</h1>
        <h3>MESSENGER</h3>
        <div class="flex-column login-form">
          <iframe id="login" src="assets/login-form/index.html" onload='resizeIframe(this)'></iframe>
        </div>
        <img id="logo" src="assets/img/omen-logo-3.png"/>
        <div class="type-1">
          <div>
            <a href="#" class="btn btn-3">
              <span class="txt">Get Started</span>
              <span class="round"><i class="fa fa-chevron-right"></i></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
